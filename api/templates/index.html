{% extends 'layout.html' %}

{% block content %}

{% if ai_response %}
    <div class="container">
        <form action="{% url 'store' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="prompt">Prompt:</label>
            <input type="text" name="prompt" placeholder="O que há de errado neste vídeo?" id="prompt" required>
        
            <label for="file">Vídeo:</label>
            <input type="file" name="file" id="file" accept="video/*" required>
            <button type="submit">Enviar</button>
        </form>
        <aside>
            <h2>Resposta do Gemini:</h2>
            <p>{{ ai_response|safe }}</p>
            <form action="{% url 'download' %}" method="post">
                {% csrf_token %}
                <input type="text" name="ai_response" value="{{ ai_response }}" hidden>
                <button type="submit">Download</button>
            </form>
        </aside>
    </div>
{% else %}
    <form action="store/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="prompt">Prompt:</label>
        <input type="text" name="prompt" placeholder="O que há de errado neste vídeo?" id="prompt" required>

        <label for="file">Vídeo:</label>
        <input type="file" name="file" id="file" accept="video/*" required>
        <button type="submit">Enviar</button>
    </form>
{% endif %}

{% endblock %}
